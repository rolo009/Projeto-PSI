suite_namespace: backend\tests\unit
actor: UnitTester
modules:
  enabled:
    - Yii2:
        cleanup: false # reload dump between tests
        part: [ orm, email, fixtures ]
    - Asserts
    - Db:
        dsn: 'mysql:host=localhost;dbname=dbcultravel_test'
        user: 'root'
        password: ''
        dump: 'backend/tests/_data/dump.sql'
        populate: true # run populator before all test
        populator: 'mysql -u $user $dbname < backend/tests/_data/dump.sql'
