suite_namespace: common\tests\unit
actor: UnitTester
bootstrap: false
modules:
  enabled:
    - Yii2:
        cleanup: false
        part: [ orm, email, fixtures ]
    - Db:
        dsn: 'mysql:host=localhost;dbname=dbcultravel_test'
        user: 'root'
        password: ''
        dump: 'tests/_data/data-insert.sql'
        populate: true # run populator before all test
        populator: 'mysql -u $user $dbname < tests/_data/data-insert.sql'

